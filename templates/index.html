<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #228B22; /* Navy Blue background */
            color: #FFFFFF; /* White text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #750014ff; /* Dark red background */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #4285f4ff; /* Google blue */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8; /* Darker blue on hover */
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Video for Analysis</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/mp4,video/x-m4v,video/*" required>
            <br>
            <button type="submit">Analyze Video</button>
        </form>
        <div class="footer">
            <p>&copy; ARMOR</p>
        </div>
    </div>
</body>
</html>
