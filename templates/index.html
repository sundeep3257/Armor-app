<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #750014ff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #FFF;
            font-size: 2em; /* Adjusted font size */
        }

        input[type="file"],
        input[type="number"] {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
        }

        input[type="file"] {
            background-color: #000;
            color: #FFF;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 2px solid #FFF;
            background-color: transparent;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            display:inline-block;
        }

        button:hover {
            background-color: #FFF;
            color: #750014ff;
        }

        label {
            display: block;
            font-size: 1.2em;
        }

        .joint-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .joint-inputs label,
        .joint-inputs input {
            margin-right: 10px;
        }

        .joint-inputs div {
            display: flex;
            align-items: center;
        }

        video {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
        }

        .rec-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        #stop-record-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload or Record Your Video</h1>
        <form id="upload-form" method="POST" enctype="multipart/form-data" action="/upload">
            <label for="video">Choose a video:</label>
            <input type="file" id="video" name="video" accept="video/*">

            <div class="rec-buttons">
                <button id="start-record-btn" type="button">Record Video</button>
                <button id="stop-record-btn" type="button">Stop Recording</button>
            </div>

            <video id="preview" autoplay muted></video>
            <video id="recorded" controls style="display: none;"></video>

            <h2>Input Joints of Interest</h2>
            <div class="joint-inputs">
                <div>
                    <label for="joint_a">Joint A:</label>
                    <input type="number" id="joint_a" name="joint_a" value="14" min="0" max="32" required>
                </div>
                <div>
                    <label for="joint_b">Joint B:</label>
                    <input type="number" id="joint_b" name="joint_b" value="12" min="0" max="32" required>
                </div>
                <div>
                    <label for="joint_c">Joint C:</label>
                    <input type="number" id="joint_c" name="joint_c" value="24" min="0" max="32" required>
                </div>
            </div>

            <button type="submit">Analyze Video</button>
        </form>

    </div>

    <script>
        const startRecordBtn = document.getElementById('start-record-btn');
        const stopRecordBtn = document.getElementById('stop-record-btn');
        const preview = document.getElementById('preview');
        const recorded = document.getElementById('recorded');
        const uploadForm = document.getElementById('upload-form');
        let mediaRecorder;
        let recordedChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            preview.srcObject = stream;

            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = handleRecordingStop;
            mediaRecorder.start();

            startRecordBtn.style.display = 'none';
            stopRecordBtn.style.display = 'block';
        }

        function stopRecording() {
            mediaRecorder.stop();
            preview.srcObject.getTracks().forEach(track => track.stop());

            startRecordBtn.style.display = 'block';
            stopRecordBtn.style.display = 'none';
        }

        function handleRecordingStop() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            recorded.src = URL.createObjectURL(blob);
            recorded.style.display = 'block';
            preview.style.display = 'none';

            const file = new File([blob], 'recorded_video.webm', { type: 'video/webm' });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            const videoInput = document.getElementById('video');
            videoInput.files = dataTransfer.files;
        }

        startRecordBtn.addEventListener('click', startRecording);
        stopRecordBtn.addEventListener('click', stopRecording);
    </script>
</body>

</html>
