<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFF00;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #750014ff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        input[type="file"],
        input[type="number"],
        button {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        input[type="file"] {
            background-color: #000000ff;
            color: #FFFFFF;
        }

        input[type="number"] {
            width: 60px;
            margin-right: 10px;
        }

        button {
            background-color: #4285f4ff;
            color: #FFFFFF;
            cursor: pointer;
        }

        button:hover {
            background-color: #375cbbff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Video</h1>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <label for="video">Choose a video:</label><br>
            <input type="file" id="video" name="video" accept="video/*" required><br><br>

            <label for="joint_a">Joint A:</label>
            <input type="number" id="joint_a" name="joint_a" value="14" min="0" max="32" required>
            <label for="joint_b">Joint B:</label>
            <input type="number" id="joint_b" name="joint_b" value="12" min="0" max="32" required>
            <label for="joint_c">Joint C:</label>
            <input type="number" id="joint_c" name="joint_c" value="24" min="0" max="32" required><br><br>

            <button type="submit">Analyze Video</button>
        </form>
    </div>
</body>
</html>
