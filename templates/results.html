<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #750014ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            color: #FFF;
        }

        p {
            margin: 10px 0;
        }

        .highlight {
            font-size: 1.3em; /* Adjusted for slightly smaller font size */
            font-weight: bold;
            margin: 20px 0 40px 0; /* Add more space below */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        a {
            color: #FFF;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #FFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #FFF;
            color: #750014ff;
        }

        .values-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0; /* Add some margin around values container */
        }

        .value-box {
            margin: 0 20px; /* Increase space between value boxes */
            text-align: left;
        }

        label {
            font-size: 1em; /* Slightly decreased font size */
            margin-right: 5px;
        }

        input[type="text"] {
            width: 80px; /* Adjusted width for 6 digits */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em; /* Slightly decreased font size */
            text-align: center; /* Center-align text in textbox */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <img src="{{ url_for('static', filename='uploads/ROM_angle_plot.png') }}" alt="ROM Plot">
        <div class="values-container">
            <div class="value-box highlight">
                <label for="min_value">Minimum Angle:</label>
                <input type="text" id="min_value" value="{{ min_angle }}°" readonly class="highlight">
            </div>
            <div class="value-box highlight">
                <label for="peak_value">Peak Angle:</label>
                <input type="text" id="peak_value" value="{{ peak_angle }}°" readonly class="highlight">
            </div>
        </div>
        <p><a href="{{ url_for('download_csv') }}">Download Angle Data CSV</a></p>
    </div>
</body>

</html>
